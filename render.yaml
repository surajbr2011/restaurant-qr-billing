services:
  - type: web
    name: restaurant-qr-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: CUSTOMER_FRONTEND_URL
        sync: false
      - key: ADMIN_FRONTEND_URL
        sync: false
